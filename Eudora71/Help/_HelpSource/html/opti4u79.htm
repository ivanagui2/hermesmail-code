<p><b><a name="hids_ini_run_html_code"></a><sup></sup>Allow executables in HTML content</b></p>

<p>If this is selected, you are able to run programs such as Java Applets, Javascript, VB Script, and Activex Controls that are embedded in an HTML texted message. For security reasons, you may want to leave this option deselected. </p>
