<h2><a name="deleting_a_signature"></a>Delete a Signature</h2>

<p>To delete a signature file, do the following:</p>

<p><font face="Wingdings">§</font>In the Signature window, select the desired signature and press the delete key or right-click the signature item and choose <b>Delete</b> from the context menu (right-click). In either case you are prompted to confirm the delete.</p>
