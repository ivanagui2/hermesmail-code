<P><B><A NAME="hidd_nds_cb_keepontop"></A><SUP></SUP>Keep on top</B></P>

<P>When the Directory Services window is in the normal state (either alone or as part of a tabbed window group), check the <B>Keep on top</B> button to keep the Directory Services window on top of the other opened windows.</P>
