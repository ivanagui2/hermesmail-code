<H2><A NAME="match_case"></A>Match Case</H2>

<P>Normally, Eudora ignores capitalization when searching. If you want Eudora to consider capitalization when searching, check the <B>Match case</B> option in the Find dialog box. When this option is checked, Eudora searches for exact matches of character strings, including any capitalization.</P>
