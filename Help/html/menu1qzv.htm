<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Junk (Mailbox menu option)">
</OBJECT>

<P><B><A NAME="hid_mailbox_junk"></A><SUP></SUP>Junk (Mailbox menu)</B></P>

<P>Opens the Junk mailbox.</P>

<P>All messages filtered by SpamWatch are stored in this mailbox. Additionally, when you use the <B>Junk</B> command from the <B>Message</B> menu, selected messages will be transferred to this mailbox.</P>
