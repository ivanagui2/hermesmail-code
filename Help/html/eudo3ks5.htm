<H2><A NAME="using_the_transfer_menu"></A>Using the Transfer menu</H2>

<P>The Transfer menu is one way to transfer messages among your mailboxes. With a current message open, or message summaries selected, select a mailbox from the <B>Transfer</B> menu. The messages are transferred from their previous mailbox to the mailbox you selected.</P>
