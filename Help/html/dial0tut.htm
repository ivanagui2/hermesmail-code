<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hid_edit_find_nextmessage"></A><SUP></SUP>Next Message</B></P>

<P>Begins a search at the next message following the current message.</P>

<P>Eudora continues the search even if it has to open more than one message or a new mailbox.</P>
