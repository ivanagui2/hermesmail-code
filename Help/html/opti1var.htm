<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hids_ini_separate_mshtml_settings"></A><SUP></SUP>Use separate settings from Internet Explorer</B></P>

<P>If this option is turned on, Eudora will keep it’s own display settings separate from Internet Explorer. If this option is off, changes to Eudora’s settings will change the settings in the Internet Explorer browser.</P>

</BODY>
