<p><b><a name="hidc_lbl_settings_checking_everymin"></a><a name="hidc_lbl_settings_checking_everymin_b"></a><a name="hids_ini_check_for_mail"></a><sup></sup>Check for mail every _ minutes</b></p>

<p>Specifies how often Eudora checks the incoming server(s) for new mail. It's a good idea to set this to at least 15 minutes. Checking mail more frequently puts an unnecessary drain on your incoming server.</p>
