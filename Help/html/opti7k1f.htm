<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hids_ini_display_emoticon_as_pictures"></A><SUP></SUP>Display emoticons as pictures</B></P>

<P>Turn this option on to display emoticon text, such as :-) and :-P, as images. If this option is off, emoticons will display as text.</P>
