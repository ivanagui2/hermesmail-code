<p><b><a name="hids_ini_use_qp"></a><sup></sup>May use Quoted-Printable</b></p>

<p>If this is checked, HERMES uses quoted-printable encoding when necessary, such as when messages that contain long lines of text or special characters are sent.</p>

<p>If this is not checked, quoted-printable encoding is never used.</p>
