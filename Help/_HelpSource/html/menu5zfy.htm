<p><b><a name="hid_edit_wrapselection"></a><sup></sup>Wrap Selection (Edit menu)</b></p>

<p>Inserts carriage returns at the end of each line of the current selection, in the same way HERMES does when it sends mail.</p>

<p>Hold down the Shift key to unwrap the current selection (removes the carriage returns).</p>
