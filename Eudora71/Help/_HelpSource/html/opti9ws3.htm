<p><b><a name="hids_ini_junk_ageoff_days"></a><a name="hids_ini_junk_ageoff"></a><sup></sup>Remove mail that is at least _ old</b></p>

<p>Enter the number of days you'd like Eudora to keep junk mail in the Junk mailbox. Eudora scans the Junk mailbox periodically and removes the messages after the set number of days you enter in this field.</p>
