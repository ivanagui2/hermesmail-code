<p><b><a name="hids_ini_manual_junk_score"></a><sup></sup>Junking assigns a score of _</b></p>

<p>When you indicate in Eudora that you would like a message to be junked, the score you enter here is assigned to that message. Just right-click  the message in the mailbox or within the message itself. From the context menu, choose <i>Recalculating Junk Score</i>. </p>
