<P><B><A NAME="hids_ini_use_submission_port"></A><SUP></SUP>Use Submission Port</B></P>

<P>When sending mail, Eudora will connect to the outgoing mail server on the new ‘submission’ port 587, instead of the old SMTP port 25. Using the submission port requires authentication to be turned on.</P>
