<P><B><A NAME="hids_ini_login_name"></A><A NAME="hidc_lbl_settings_login_name"></A><SUP></SUP>User Name</B></P>

<P>Enter the name you use to log in to your primary email account. This is often the text that appears before the at sign (@) in your email address.</P>

<P>Example: For the account <CODE>beatrixp@qualcomm.com</CODE>, the login name is <CODE>beatrixp</CODE>.</P>
