<TITLE>Save</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hid_file_save"></A><SUP></SUP>Save (File menu)</B></P>

<P>Save changes to the topmost window. This applies to message composition windows, signature windows, the Nicknames window, and the Filters window.</P>

<P>Hold down the Shift key to save the changes to all open windows.</P>

</BODY>
