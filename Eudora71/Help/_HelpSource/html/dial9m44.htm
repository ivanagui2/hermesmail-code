<p><b><a name="hid_suggest"></a><sup></sup>Suggest</b></p>

<p>Displays in the <b>Suggestions</b> field all the suggestions for the correct spelling of the unknown word. If there are no suggestions in the dictionary, then none are listed.</p>

<p>If you want the suggestions displayed automatically, click on the <b>Options</b> button and turn on the <b>Always Suggest</b> option.</p>
