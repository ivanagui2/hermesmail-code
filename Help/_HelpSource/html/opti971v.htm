<p><b><a name="hids_ini_bp_set_speak_addresses_send_recipients"></a><a name="hids_ini_bp_speak_addresses_number_recipients"></a><sup></sup>Speak addresses… When sending to more than _ recipients</b></p>

<p>If this option is turned on and a number is entered, HERMES will speak the email addresses that match your BossWatch criteria when you send or queue a message that has more recipients than the number entered.</p>
