<P><B><A NAME="hids_ini_sound"></A><SUP></SUP>Play a sound</B></P>

<P>If this is checked, Eudora plays the sound when new mail arrives.</P>

<P>To select a sound (.wav) file, click on the <B>Play a sound</B> button. The Select Sound File dialog box appears so that you can select a sound.  To switch back to the default mail arrival sound, click<B> Use</B> <B>Default</B>.</P>
