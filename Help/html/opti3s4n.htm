<P><B><A NAME="hids_ini_bp_additional_warn_dialog"></A><SUP></SUP>Warn me additionally with a dialog</B></P>

<P>If this option is turned on, Eudora will use a warning dialog to alert you when you are about to sent or queue a message with recipients on your BossWatch list or that match your BossWatch criteria.</P>
