<p><b><a name="hids_ini_persona_real_name"></a><sup></sup>Real Name</b></p>

<p>The real name assigned to this email account: generally a first and last name. The text you enter here is included in the From field of all your outgoing messages from this account, and identifies to your recipients whom the mail is from.</p>
