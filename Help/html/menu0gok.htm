<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

	<PARAM NAME="Keyword" VALUE="Return Receipt (menu option)">

<P><B><A NAME="hid_return_receipt"></A><SUP></SUP>Return Receipt</B></P>

<P>If this is on, your recipients receive a request to notify you that they received the message.</P>

<P>This function does not work in all cases, depending on the email application your recipients are using.</P>
