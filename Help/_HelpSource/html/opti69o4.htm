<p><b><a name="hids_ini_use_submission_port"></a><sup></sup>Use Submission Port</b></p>

<p>When sending mail, HERMES will connect to the outgoing mail server on the new ‘submission’ port 587, instead of the old SMTP port 25. Using the submission port requires authentication to be turned on.</p>
