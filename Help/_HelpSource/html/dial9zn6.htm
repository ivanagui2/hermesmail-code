<p><b><a name="hidc_hdrfld_label2"></a><a name="hidc_hdrfld_edit2"></a><sup></sup>From: (Message composition window)</b></p>

<p>Your email address is displayed in this field. This is the address which recipients of your message will see in the From field. If you have configured multiple Personality settings, you can select from your Personalities in this field.</p>
