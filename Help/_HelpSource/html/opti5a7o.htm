<p><b><a name="hids_ini_show_sel_summary_count"></a><sup></sup>Show count of selected messages in size box</b></p>

<p>If this option is on, a column is added to the size box in the lower left hand corner of a mailbox table of contents. The first column of the size box will display the number of messages that are selected.</p>
