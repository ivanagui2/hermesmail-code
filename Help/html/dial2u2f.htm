<P><B><A NAME="hidc_tran_new"></A><SUP></SUP>Transfer to New Mailbox</B></P>

<P>Click this button to transfer the filtered message to a new mailbox that you will specify. The text field is filled in with a suggested new-mailbox name based on your selected content match condition (From, Any Recipient, or Subject). You can change this name if you like.</P>
