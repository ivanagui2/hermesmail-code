<p><b><a name="hids_ini_acap_password"></a><sup></sup>Password (ACAP)</b></p>

<p>Enter your password. With your user name and password, you can access the ACAP server to retrieve your preconfigured HERMES settings. Your system administrator or postmaster will provide this password to you if your settings are available on an ACAP server.</p>
