<p><b><a name="hid_special_addasrecipient"></a><sup></sup>Add as Recipient (Special menu)</b></p>

<p>Adds the highlighted email address(es) to the Quick Recipient list.</p>

<p>To do this, highlight one or more addresses in a message window, then select Add as Recipient.</p>
