<p><b><a name="hids_ini_mapi_delete_never"></a><sup></sup>Delete MAPI attachments: Never</b></p>

<p>If this is checked, MAPI attachments are never deleted.</p>

<p>MAPI attachments are copied into the Attach directory (or a directory you have specified) when they are sent. If you want to save them, use this option.</p>
