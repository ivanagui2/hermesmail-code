<p><a name="hid_edit_sort_sortbyattachment"></a><sup></sup><b>Sort… Sort by Attachment (Edit menu)</b></p>

<p>Sorts the message summaries within a mailbox by attachment.</p>

<p>To sort in descending order, hold down the<b> Shift </b>key<b> </b>and use a<b> Sort command</b>.</p>
