<P><B><A NAME="hids_ini_do_ab_comp"></A><SUP></SUP>Address Book (auto-completion)</B></P>

<P>Select to auto-complete nicknames you’ve previously set up in your address book in the To:, Cc:, and Bcc: fields in the message header. Deselect to not display nicknames from your address book in the drop-down name list.</P>
