<P><B><A NAME="hidc_lbl_settings_mailboxes_showcol"></A><SUP></SUP>Mailboxes (show columns)</B></P>

<P>These options determine which columns are displayed in mailbox windows. Turn on an option to display that column in all mailbox windows. The options are Status, Priority, Attachment, Label, Sender, Date, Size, Server status, and Subject.</P>
