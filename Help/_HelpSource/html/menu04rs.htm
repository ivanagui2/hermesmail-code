<p><b><a name="hid_special_emptytrash"></a><sup></sup>Empty Trash (Special menu)</b></p>

<p>Permanently deletes messages from the Trash mailbox.</p>

<p>If the <b>Empty Trash when exiting</b> option in the Miscellaneous Options is on, the trash is emptied automatically when you exit HERMES.</p>
