<H2><A NAME="creating_an_outgoing_message"></A>Create an Outgoing Message</H2>

<P>An outgoing message is a message you send to someone else. The simplest way to create an outgoing message is to do the following:</P>

<P><font face="Symbol">·</FONT>From the <B>Message</B> menu, choose<B> New Message</B>. A new message window appears, the <I>composition window</I>. </P>
