<p><b><a name="hids_ini_network_caching"></a><sup></sup>Cache network info</b></p>

<p>If this is checked, HERMES remembers the results of previous database functions when using the Winsock connection method.</p>

<p>This speeds up database functions within a single HERMES session.</p>
