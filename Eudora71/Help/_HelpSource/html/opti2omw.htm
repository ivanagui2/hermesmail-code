<p><b><a name="hids_ini_send_binhex"></a><sup></sup>BinHex</b></p>

<p>If this is checked, documents attached to outgoing messages are encoded in BinHex.</p>

<p>BinHex is best for recipients with old Macintosh mailers and previous versions of Eudora.</p>
