<TITLE>Ignore Original Text (Spell Checking Options)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Ignore Original Text (Spell Checking options)">
</OBJECT>

<P><B><A NAME="hids_ini_ignore_original"></A><SUP></SUP>Ignore Original Text</B></P>

<P>If this is checked, quoted text (preceded by "<B>&gt;</B>" or "<B>|</B>" ) is ignored. Eudora assumes that this text was originally from another message, and therefore does not need to be checked.</P>
