<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Hide address books from simple viruses (Miscellaneous options)">
</OBJECT>

<P><B><A NAME="hids_ini_hide_abook_from_virus"></A><SUP></SUP>Hide address books from simple viruses</B></P>

<P>If this option is on, Eudora uses .nnt as the file extension for address book files so viruses that look for .txt files won’t find them. If this option is turned off, address book files are stored with .txt extensions.</P>

</BODY>
