<P><B><A NAME="hids_ini_show_coolbar"></A><SUP></SUP>Show cool bars</B></P>

<P>If this is checked, the main window toolbar buttons have a flat look and only become raised when you position the mouse pointer over the button. If this is unchecked, the main window toolbar buttons always appear raised.</P>
