<p><b><a name="hid_file_checkmail"></a><sup></sup>Check Mail (File menu)</b></p>

<p>Checks your POP or IMAP server for new messages and transfers them to your computer.</p>

<p>Hold down the Shift key to display the Mail Transfer Options dialog box.</p>

<p>If a time appears in parentheses next to this command, it is the next time an automatic mail check will occur.</p>
