<h2><a name="installing_esp"></a>Installing ESP</h2>

<p>ESP should install automatically into the HERMES Plugins folder. However, if you need to install ESP yourself, do the following:</p>

<p><font face="Wingdings">§</font>To install ESP on Windows, copy the <b>ESP.dll</b> file to the Plugins folder, located in your HERMES folder. </p>
