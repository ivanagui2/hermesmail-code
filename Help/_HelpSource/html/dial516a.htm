<p><a name="hidc_make_folder"></a><sup></sup><b>Make it a folder</b></p>

<p>If this is checked, the new mailbox is created as a folder.</p>

<p>The New Mailbox dialog box appears again so that you can create a mailbox that goes into the folder.</p>
