<p><b><a name="hids_ini_display_image_attachments_inline"></a><sup></sup>Display attached images inline</b></p>

<p>Turn this option on to display attached images in the body of received messages. If this option is off, attached image files will appear as icons in the body of the message. Clicking on the icons will launch the image files in your default image viewing application.</p>
