<TITLE>Keep copies (Sending Mail Options)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Keep copies (Composing Mail options)">
</OBJECT>

<P><B><A NAME="hids_ini_keep_copies"></A><SUP></SUP>Keep copies</B></P>

<P>If this is checked, a copy of each message you send is saved in the Out mailbox and marked <B><font face="Symbol">Ö</FONT></B>.</P>

<P>If this is not checked, Eudora moves outgoing messages to the Trash mailbox after they are sent.</P>

</BODY>
