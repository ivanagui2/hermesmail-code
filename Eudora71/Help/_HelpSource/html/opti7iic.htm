<p><b><a name="hids_ini_ancient_date_hours"></a><a name="hidc_lbl_settings_ancient_date_hours"></a><sup></sup>Hours to be ANCIENT</b></p>

<p>Enter the number of hours at which messages are to be considered ancient. The number of hours is measured from the current system time. This number is the cutoff point between OLD and ANCIENT messages.</p>
