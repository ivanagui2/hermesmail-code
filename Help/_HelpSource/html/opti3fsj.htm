<p><b><a name="hidc_lbl_settings_send_address"></a><a name="hids_ini_return_address"></a><a name="hids_ini_persona_return_address"></a><sup></sup>Email address</b></p>

<p>Specifies your email address. </p>

<p>Enter your email address as you want it to appear in the <b>From</b> field of your outgoing messages.  Be sure that mail sent to the email address you enter is indeed delivered to you. If you use an invalid email address, no one can reply to your mail.</p>
