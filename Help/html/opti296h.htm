</OBJECT>

<P><B><A NAME="hidc_put_text_in_body"></A><A NAME="hids_ini_text_as_doc"></A><A NAME="hids_ini_anti_text_as_doc"></A><SUP></SUP>Put text attachments in body of message</B></P>

<P>If this is checked, Eudora puts any plain-text attachment you send directly in the message body as if it were typed in manually. If this is unchecked, the plain-text attachment is sent as an attachment file.</P>
