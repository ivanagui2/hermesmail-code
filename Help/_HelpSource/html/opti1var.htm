<p><b><a name="hids_ini_separate_mshtml_settings"></a><sup></sup>Use separate settings from Internet Explorer</b></p>

<p>If this option is turned on, HERMES will keep it’s own display settings separate from Internet Explorer. If this option is off, changes to HERMES’s settings will change the settings in the Internet Explorer browser.</p>
