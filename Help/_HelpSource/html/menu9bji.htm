<p><b><a name="hid_message_sendagain"></a><sup></sup>Send Again (Message menu)</b></p>

<p>Reformats a message that was returned to you by the mail server so that you can send it again without including all of the return information. A message is typically rejected because of an error in the recipient’s address, although there are many other possible reasons.</p>
