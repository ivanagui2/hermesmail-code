<p><b><a name="hidc_lbl_settings_tasks_columns"></a><sup></sup>Background Tasks (tasks columns)</b></p>

<p>These options determine which columns are displayed in the Task Status window. Check the box next to the field whose column you want to display. The options are Task, Persona, Status, Details, and Progress.</p>
