<p><b><a name="hidc_put_text_in_body"></a><a name="hids_ini_text_as_doc"></a><a name="hids_ini_anti_text_as_doc"></a><sup></sup>Put text attachments in body of message</b></p>

<p>If this is checked, HERMES puts any plain-text attachment you send directly in the message body as if it were typed in manually. If this is unchecked, the plain-text attachment is sent as an attachment file.</p>
