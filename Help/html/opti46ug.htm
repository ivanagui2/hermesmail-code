<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hids_ini_use_indexed_search"></A><SUP></SUP>Use fast (indexed) search powered by X1</B></P>

<P>If this option is turned on, Eudora’s search function will use the indexed search powered by X1 for ultra fast search results. If this option is turned off, Eudora will use the older search method. This option is available to Paid mode customers only.</P>
