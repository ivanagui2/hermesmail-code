<p><b><a name="hidc_edit1"></a><sup></sup>Character String Field</b></p>

<p>Specifies the character string to be found.</p>

<p>You can type the string into this field or highlight the character string you want (somewhere in HERMES), then select <b>Enter Selection</b> from the Find submenu. This automatically inserts the highlighted string into this field.</p>
