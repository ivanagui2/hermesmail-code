<P><B><A NAME="hid_message_changequeueing"></A><SUP></SUP>Change... Queuing (Message menu)</B></P>

<P>Displays the Change Queuing dialog box so that you can modify the queueing status of an outgoing message.</P>

<P>Use this dialog box to queue the current messages, unqueue messages, or set a time for queued messages to be sent.</P>
