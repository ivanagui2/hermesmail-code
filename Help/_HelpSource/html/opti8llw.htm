<p><b><a name="hids_ini_auto_connection_save_password"></a><sup></sup>Save password</b></p>

<p>If this is on, the password for the auto connection is saved in HERMES so that you do not have to re-enter it after exiting HERMES.</p>

<p>If you select Forget Password(s) from the Special menu, you will be prompted for the password the first time you try to check mail.</p>
