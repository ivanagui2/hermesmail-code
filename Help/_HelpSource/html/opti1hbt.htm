<p><b><a name="hids_ini_donot_check_battery"></a><sup></sup>Don’t check when using battery</b></p>

<p>If this option is on and your computer is running on battery power, mail is not automatically checked even if automatic mail-checking is on (that is, even if the <b>Check for mail every _ minutes</b> field has a number other than 0 in it).</p>
