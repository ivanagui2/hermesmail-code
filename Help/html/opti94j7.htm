<TITLE>Show mailbox lines</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Show mailbox lines (Mailboxes options)">
</OBJECT>

<P><B><A NAME="hids_ini_show_mailbox_lines"></A><SUP></SUP>Show mailbox lines</B></P>

<P>If this option is on, lines are displayed in the message summaries portion of mailbox windows, horizontal lines to separate message summaries, and vertical lines to separate columns.</P>
