<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Quoted-Printable Encoding (Outgoing message option)">
</OBJECT>

<P><B><A NAME="hid_quoted_printable"></A><SUP></SUP>Quoted-Printable Encoding</B></P>

<P>If this is on, quoted-printable (QP) encoding may be used when sending messages that contain long lines of text or special characters. When on, it is used for all attachments. It is recommended that this button always be on.</P>
