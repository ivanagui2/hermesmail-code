<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Send Queued Messages (menu option)">
</OBJECT>

<P><B><A NAME="hid_file_sendqueuedmessages"></A><SUP></SUP>Send Queued Messages (File menu)</B></P>

<P>Sends all queued messages to the mail server.</P>

<P>Hold down the Shift key to display the Mail Transfer Options dialog box.</P>

<P>Queued messages are listed in the Out mailbox with a "Q" in the status column.</P>

</BODY>
