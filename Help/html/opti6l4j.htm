<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hids_ini_bp_set_warn_dialog_send_recipients"></A><A NAME="hids_ini_bp _warn_dialog_number_recipients"></A><SUP></SUP>Warn me additionally with a dialog… When sending to more than _ recipients</B></P>

<P>If this option is turned on and a number is entered, a warning dialog will appear when you send or queue a message that has more recipients than the number entered.</P>
