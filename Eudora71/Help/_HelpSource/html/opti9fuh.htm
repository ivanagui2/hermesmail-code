<p><b><a name="hids_ini_tabs_in_body"></a><sup></sup>Tabs in body of message</b></p>

<p>If this is checked, when you press the <b>tab</b> key within the message body, a tab is inserted.</p>

<p>If this is not checked, when you press the <b>tab</b> key within the message body the cursor moves to the <b>To</b> field.</p>
