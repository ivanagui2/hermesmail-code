<p><b><a name="hidc_hdrfld_label5"></a><a name="hidc_hdrfld_edit5"></a><sup></sup>Bcc: (Message composition window)</b></p>

<p>Enter email addresses or nicknames in this field, separated by commas, for the recipients to whom you wish to send blind carbon copies of this message.  No recipients will see the addresses entered here.</p>
