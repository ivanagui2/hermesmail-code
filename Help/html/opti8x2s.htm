<P><B><A NAME="hids_ini_use_proportional_as_default"></A><SUP></SUP>Use proportional font by default</B></P>

<P>If this is checked, your specified proportional font is used to display text in message windows and the message preview pane. If this is unchecked, your specified fixed-width font is used to display this text.</P>
