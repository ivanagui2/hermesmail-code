<H2><A NAME="sending_queued_messages_when_checking_mail"></A>Sending Queued Messages When Checking Mail</H2>

<P>If the <B>Send on check </B>option in the <A HREF="eudo1fp3.htm">Sending Mail Options Window</A> is on, then every time Eudora checks for mail (automatically or manually), all queued messages are automatically sent.</P>
