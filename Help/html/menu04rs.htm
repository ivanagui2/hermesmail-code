	<PARAM NAME="Keyword" VALUE="Empty Trash (menu option)">
</OBJECT>

<P><B><A NAME="hid_special_emptytrash"></A><SUP></SUP>Empty Trash (Special menu)</B></P>

<P>Permanently deletes messages from the Trash mailbox.</P>

<P>If the <B>Empty Trash when exiting</B> option in the Miscellaneous Options is on, the trash is emptied automatically when you exit Eudora.</P>
