<P><B><A NAME="hid_file_open_attachment"></A><SUP></SUP>Open Attachment</B></P>

<P>Opens an attachment in a composition window or a received message, as long as the attachment is highlighted (in a composition window) or the cursor is on the same line as the attachment (in a received message).</P>
