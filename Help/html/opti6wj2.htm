<P><B><A NAME="hidc_lbl_settings_extrawarn_warnwhen"></A><SUP></SUP>Extra Warnings</B></P>

<P>The Extra Warnings options determine whether you are warned before making a possible mistake. Most of the warnings are displayed with an option to stop that warning from being displayed again. You can toggle warnings to be either on or off.</P>
