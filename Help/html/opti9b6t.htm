</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Show message preview pane (Viewing Mail options)">
</OBJECT>

<P><B><A NAME="hids_ini_mailbox_preview_pane"></A><SUP></SUP>Show message preview pane</B></P>

<P>If this is checked, Eudora displays the message preview pane in mailbox windows. The preview pane previews a single selected message. A splitter between the preview pane and the message summary list lets you resize the preview pane relative to the list.</P>
