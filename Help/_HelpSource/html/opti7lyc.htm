<p><b><a name="hids_ini_save_password"></a><sup></sup>Save password</b></p>

<p>If this is checked, your password is stored in Eudora and you never have to enter it again, even if you exit Eudora and restart.</p>

<p>Only use this option if your computer is in a secure place.</p>
