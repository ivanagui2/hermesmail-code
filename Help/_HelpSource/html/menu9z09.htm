<p><b><a name="hid_tabs_in_body"></a><sup></sup>Tabs in Body</b></p>

<p>If this is on, when you press the <b>tab</b> key within the message body, a tab is inserted. If it is not on, when you press the <b>tab</b> key within the message body the cursor moves to the <b>To</b> field.</p>
