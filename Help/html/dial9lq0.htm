<TITLE>Next Mailbox (Find command)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hid_edit_find_nextmailbox"></A><SUP></SUP>Next Mailbox</B></P>

<P>Begins the search at the next mailbox following the current mailbox.</P>

<P>Eudora continues the search among all messages in that mailbox and any subsequent mailboxes, including the In, Out, and Trash mailboxes.</P>

</BODY>
