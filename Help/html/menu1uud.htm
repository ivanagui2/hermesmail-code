<P><B><A NAME="hid_edit_text_size"></A><SUP></SUP>Font Size Button</B></P>

<P>Click this button and choose a size from the popup menu to change the selected or current text to that size. Choices are <B>Very Small</B>, <B>Small</B>, <B>Medium</B>, <B>Large</B>, <B>Larger</B>, <B>Very Large</B>, and <B>Humongous</B>.</P>
