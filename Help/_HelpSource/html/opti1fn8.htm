<p><b><a name="hids_ini_printer_font"></a><a name="hidc_lbl_settings_printer_font"></a><sup></sup>Printer Font</b></p>

<p>Specifies the font and point size to be used when printing messages using the Print command.</p>

<p>To change the selection, click on this button. The Font dialog box appears so that you can select a new font and size.</p>
