<p><b><a name="hids_ini_imap_prefix"></a><sup></sup>IMAP Mailbox Location Prefix</b></p>

<p>This specifies the mailbox location prefix that IMAP will use when locating your personal mailboxes on the incoming mail server. An example prefix is /usr/mail. Ask your email administrator what to enter here, if you are not sure.</p>
