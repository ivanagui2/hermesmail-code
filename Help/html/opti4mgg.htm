</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Word wrap (Composing Mail Options)">
</OBJECT>

<P><B><A NAME="hids_ini_word_wrap"></A><SUP></SUP>Word wrap</B></P>

<P>If this is checked, carriage returns are inserted automatically when the message is sent, at roughly 76 characters per line.</P>

<P>It is a good idea <B>not</B> to include your own carriage returns within paragraphs if you have this option on. Only use carriage returns to create new paragraphs.</P>
