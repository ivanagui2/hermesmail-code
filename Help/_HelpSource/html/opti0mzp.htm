<p><b><a name="hids_ini_send_uuencode"></a><sup></sup>Uuencode</b></p>

<p>If this is checked, documents attached to outgoing messages are encoded in Uuencode Data Fork.</p>

<p>Uuencode is best for communicating with older PC or UNIX systems.</p>
