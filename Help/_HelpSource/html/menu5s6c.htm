<p><b><a name="hid_special_forgetpassword"></a><sup></sup>Forget Password(s) (Special menu)</b></p>

<p>Makes HERMES forget that you have already entered your password(s) for this session.</p>

<p>You will be prompted to re-enter password(s) at the next mail check.</p>
