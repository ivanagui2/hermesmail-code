<h2><a name="sending_queued_messages_when_checking_mail"></a>Sending Queued Messages When Checking Mail</h2>

<p>If the <b>Send on check </b>option in the <a href="ms-xhelp:///?Id=HERMES-B01B840A-0000D4">Sending Mail Options Window</a> is on, then every time HERMES checks for mail (automatically or manually), all queued messages are automatically sent.</p>
