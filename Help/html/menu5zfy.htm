<TITLE>Wrap Selection</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Wrap Selection (menu option)">
</OBJECT>

<P><B><A NAME="hid_edit_wrapselection"></A><SUP></SUP>Wrap Selection (Edit menu)</B></P>

<P>Inserts carriage returns at the end of each line of the current selection, in the same way Eudora does when it sends mail.</P>

<P>Hold down the Shift key to unwrap the current selection (removes the carriage returns).</P>
