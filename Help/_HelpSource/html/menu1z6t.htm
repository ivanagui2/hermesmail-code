<p><b><a name="hid_message_server_fetch_delete"></a><sup></sup>Change... Server Status... Fetch then Delete (Message menu)</b></p>

<p>Changes the server status to <b>Fetch then Delete</b>. The message will be transferred from your POP account, then deleted from the server the next time you check or send mail.</p>
