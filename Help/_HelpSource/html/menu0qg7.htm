<p><b><a name="hid_edit_checkspelling"></a><sup></sup>Check Spelling (Edit menu)</b></p>

<p>Checks current message composition windows, text files, and signature files for spelling errors. If a misspelled, unknown, or repeated word is found, the Check Spelling dialog box appears with the word listed in the <b>Unknown</b> field.</p>
