<P><B><A NAME="hid_special_filtermessages"></A><SUP></SUP>Filter Messages (Special menu)</B></P>

<P>Runs all manual filters on the current messages.</P>

<P>This is the only way that filters designated as <B>Manual</B> in the Filters window can be used.</P>
