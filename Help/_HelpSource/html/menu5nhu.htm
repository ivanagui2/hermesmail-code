<p><b><a name="hidm_view_file_browser"></a><sup></sup>File Browser (Tools menu)</b></p>

<p>Opens the File Browser window, which operates similar (but not identical) to Windows Explorer. It lets you drag files to open composition messages to add them as attachments.</p>
