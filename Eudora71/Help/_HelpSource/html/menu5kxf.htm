<title>Keep Copy (Outgoing message option)</title>

<p><b><a name="hid_keep_copies"></a><sup></sup>Keep Copy</b></p>

<p>If this is on, a copy of each sent message is kept in the Out mailbox (their summaries are marked with an <b>S</b> in the far left column of the Out mailbox window, indicating that they have been sent). These messages are saved until they are deleted or transferred to a different folder.</p>
