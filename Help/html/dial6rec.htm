<P><B><A NAME="hid_suggest_list"></A><SUP></SUP>Suggestions</B></P>

<P>Lists suggestions for the correct spelling of the unknown word.</P>

<P>If the <B>Always Suggest</B> option is turned on (click on <B>Options</B> to see what options are on), all suggestions are listed here by default. If the option is turned off, click the <B>Suggest</B> button to display the suggestions.</P>
