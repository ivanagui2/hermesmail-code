<P><B><A NAME="hids_ini_network_buffer_size"></A><A NAME="hidc_lbl_settings_adv_buffer"></A><A NAME="hidc_lbl_settings_adv_buffer_b"></A><SUP></SUP>Network buffer size of _ bytes</B></P>

<P>Specifies the size of the buffer that Eudora uses to transfer information to and from the server.</P>

<P>If you are having trouble transferring large messages, the size of this buffer may be decreased.</P>
