<p><b><a name="hids_ini_auto_attached_delete_send"></a><sup></sup>Delete automatic attachments: After sending message</b></p>

<p>If this is checked, automatic attachments are deleted automatically after the corresponding message is sent.</p>

<p>Automatic attachments are attachments to automatically generated messages, such as with the <b>Insert System Configuration</b> command.</p>
