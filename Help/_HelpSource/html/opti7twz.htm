<p><b><a name="hids_ini_auto_expand_nicknames"></a><sup></sup>Automatically expand nicknames</b></p>

<p>If this is checked, when you enter nicknames into message address fields the entire address(es) of the nickname is entered into the field, not just the nickname.</p>
