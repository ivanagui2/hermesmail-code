<p><b><a name="hid_message_delete"></a><sup></sup>Delete (Message menu)</b></p>

<p>Transfers the current message to the Trash mailbox, or if your incoming mail server uses IMAP,  marks the current message for deletion from your system and the IMAP server.</p>
