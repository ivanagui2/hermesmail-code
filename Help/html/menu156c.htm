<P><B><A NAME="hidm_view_filter_report"></A><SUP></SUP>Filter Report (Tools menu)</B></P>

<P>Opens the Filter Report window, which displays a report of all filtering activity since the last Eudora startup. The Generate filter report option must be turned on in the Getting Attention Options for these reports to be created.</P>
