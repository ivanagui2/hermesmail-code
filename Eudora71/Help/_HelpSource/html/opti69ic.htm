<p><b><a name="hids_ini_acap_user_id"></a><sup></sup>User Name (ACAP)</b></p>

<p>Enter your user name. With your user name and password, you can access the ACAP server to retrieve your preconfigured Eudora settings. Your system administrator or postmaster will provide this user name to you if your settings are available on an ACAP server.</p>
