<p><b><a name="hidc_signature_combo"></a><sup></sup>Signature popup</b></p>

<p>The Signature popup menu lets you automatically attach a signature file to the end of the message.</p>

<p>If you have a default signature set, it appears in the Signature popup menu, but you can change it at any time before you send the message.</p>
