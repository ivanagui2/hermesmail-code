<H2><A NAME="installing_esp"></A>Installing ESP</H2>

<P>ESP should install automatically into the Eudora Plugins folder. However, if you need to install ESP yourself, do the following:</P>

<P><font face="Wingdings">§</FONT>To install ESP on Windows, copy the <B>ESP.dll</B> file to the Plugins folder, located in your Eudora folder. </P>
