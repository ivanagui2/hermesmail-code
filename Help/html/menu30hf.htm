<P><B><A NAME="hid_file_save_as"></A><SUP></SUP>Save As (File menu)</B></P>

<P>Displays the standard Save As dialog box so that you can save the current message to a plain text file.</P>

<P>If you select several messages they are all saved as one file.</P>
