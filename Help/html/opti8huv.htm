	<PARAM NAME="Keyword" VALUE="Cache network info (Advanced Network options)">

<P><B><A NAME="hids_ini_network_caching"></A><SUP></SUP>Cache network info</B></P>

<P>If this is checked, Eudora remembers the results of previous database functions when using the Winsock connection method.</P>

<P>This speeds up database functions within a single Eudora session.</P>
