<TITLE>Word Wrap (Outgoing message option)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Word Wrap (Outgoing message option)">
</OBJECT>

<P><B><A NAME="hid_word_wrap"></A><SUP></SUP>Word Wrap Icon</B></P>

<P>If this is on, a carriage return is not required at the end of each line. When the message is sent, the text is automatically "wrapped," meaning that carriage returns are inserted at the end of each line of text, with roughly 76 characters per line.</P>

</BODY>
