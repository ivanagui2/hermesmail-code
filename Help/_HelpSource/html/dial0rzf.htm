<p><b><a name="hidc_nickname_left_newbook"></a><sup></sup>New Book (address book)</b></p>

<p>Click this button to create an address book file in Eudora's Address Book. Once you click this button, the New Address Book dialog box appears. Enter the name of the new address book and click <b>OK</b>. Your new address book appears in the list.</p>
