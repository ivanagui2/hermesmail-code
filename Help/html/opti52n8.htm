	<PARAM NAME="Keyword" VALUE="Minimal Headers Only (IMAP)  (Incoming Mail options)">

<P><B><A NAME="hids_ini_imap_mindnload"></A><SUP></SUP>Minimal Headers Only (IMAP)</B></P>

<P>If this setting is on, only a limited set of message headers is downloaded from the IMAP server for each incoming message. The message body is not fetched from the server until you view the message.</P>
