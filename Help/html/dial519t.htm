<TITLE>Character String (Find dialog)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hidc_edit1"></A><SUP></SUP>Character String Field</B></P>

<P>Specifies the character string to be found.</P>

<P>You can type the string into this field or highlight the character string you want (somewhere in Eudora), then select <B>Enter Selection</B> from the Find submenu. This automatically inserts the highlighted string into this field.</P>
