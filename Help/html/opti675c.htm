<TITLE>May use Quoted-Printable (Sending Mail Options)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="May use Quoted-Printable (Composing Mail Options)">
	<PARAM NAME="Keyword" VALUE="QP">
</OBJECT>

<P><B><A NAME="hids_ini_use_qp"></A><SUP></SUP>May use Quoted-Printable</B></P>

<P>If this is checked, Eudora uses quoted-printable encoding when necessary, such as when messages that contain long lines of text or special characters are sent.</P>

<P>If this is not checked, quoted-printable encoding is never used.</P>
