<p><b><a name="hid_invisibles"></a><sup></sup>Show Text Symbols</b></p>

<p>If this is on, invisible text symbols, such as carriage returns, tabs, spaces, etc. appear in the message, You can see these symbols only in your composition window. They do not appear in the message you send.</p>
