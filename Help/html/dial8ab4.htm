<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hidc_nickname_custom_edit0"></A><SUP></SUP>Name</B></P>

<P>This is the name of the entry.</P>

<P>If there is more than one address for an entry, only the <B>Name</B> is given in the <B>To</B> field of outgoing messages, not the list of addresses. This is similar to Bcc, because the recipient list is hidden to each recipient.</P>
