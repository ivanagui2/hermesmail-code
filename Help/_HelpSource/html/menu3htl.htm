<p><b><a name="hid_message_sendimmediately"></a><sup></sup>Send Immediately (Message menu)</b></p>

<p>Sends the current message to the SMTP server.</p>

<p>You can change this command to "Queue For Delivery" so that your outgoing messages are put in a queue until you send them all at the same time. To do this, turn off <b>Immediate send</b> in the Sending Mail Options.</p>
