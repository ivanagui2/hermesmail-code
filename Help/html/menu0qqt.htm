<P><B><A NAME="hid_edit_insert_picture"></A><SUP></SUP>Insert… Picture (Edit menu)</B></P>

<P>Inserts a graphic at the current cursor position in the message. Once the picture is inserted, you can drag it to where you want it in the message. Your recipient will see the picture right in the message.</P>
