<P><B><A NAME="hidc_from"></A><SUP></SUP>From</B></P>

<P>If you are making a filter from an existing email message, the sender of the email’s name and email address is in this field. You can modify this field. For example, if you want all messages from this person to go to a specific mailbox, just leave this field as is.</P>
