<p><b><a name="hid_"></a><sup></sup>Word Wrap</b></p>

<p>If this is on, carriage returns are inserted automatically when the message is sent, at roughly 76 characters per line.</p>

<p>It is a good idea <b>not</b> to include your own carriage returns within paragraphs if you have this option on. Only use carriage returns to create new paragraphs.</p>
