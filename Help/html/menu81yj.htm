<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><B><A NAME="hid_edit_insert_link"></A><SUP></SUP>Text… Make Hyperlink (Edit menu)</B></P>

<P>Lets you convert any piece of selected text or graphic which hyperlinks to a URL you specify. When your recipient clicks on the text string or picture, he or she is immediately taken to that URL.</P>
