<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Put original &quot;To&quot; recipient in &quot;Cc&quot; field (Replying options)">
</OBJECT>

<P><B><A NAME="hids_ini_reply_to_to_cc"></A><SUP></SUP>Put original To: recipients in Cc: field</B></P>

<P>If this (and Reply to all) is checked, when you do a <B>Reply</B> the reply includes the addresses of the original message recipients in the Cc: field. The To: field contains only the address of the original sender.</P>
