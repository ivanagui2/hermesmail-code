<P><B><A NAME="hids_ini_persona_stationery"></A><SUP></SUP>Default Stationery</B></P>

<P>The default stationery to use for all outgoing messages sent from this account. Select a stationery file from the drop-down menu, or select &lt;No Default&gt; for no default stationery. See the User Manual for details on using stationery with alternate personalities.</P>
