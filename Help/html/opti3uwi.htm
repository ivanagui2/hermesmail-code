</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Show formatting toolbar (Styled Text options)">
</OBJECT>

<P><B><A NAME="hids_ini_show_styled_text_toolbar"></A><SUP></SUP>Show formatting toolbar</B></P>

<P>Turn this on to display the formatting toolbar by default in new message windows. If this is off, the formatting toolbar is hidden by default in new message windows. This toolbar lets you easily format text styles in new messages.</P>
