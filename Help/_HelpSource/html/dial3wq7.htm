<p><b><a name="hidc_server_combo"></a><sup></sup>Server field</b></p>

<p>Lists the server from the Server field of the Hosts Options dialog box.</p>

<p>You can enter a different server name for this session. The next time you open the window, the server will be reset to the name in the Options dialog box.</p>
